<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>connexion</title>
</head>
<body class="centre">
    <section>
        <form>
            <h1>S'INSCRIRE</h1>
            <label for="nom">Nom:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input id="nom" type="text" name="nom" placeholder="Veuillez entrer votre nom"><br/>
            <br>
            <label for="prenom">Prenom:</label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input id="prenom" type="text" name="prenom" placeholder="Veuillez entrer votre prenom"><br/>
            <br>
            <label for="email">E-mail@gmail.com:</label>
            <input id="email" type="text" name="email" placeholder="Veuillez entrer votre E-mail"><br/>
            <br>
            <button>Validé</button>
        </form><br>
    </section><br>
    <section>
        <form>
            <h1> CONNEXION</h1>
            <label for="identifiant">Identifiant:</label>&emsp;
            <input id="identifiant"  type="text" name="prenom_ou_email" placeholder="prenom&emsp;ou&emsp;E-mail"><br>
            <br>
            <label for="pass">Mot de passe:</label>
            <input id="pass" type="text" name="motDePass" placeholder="Veuillez entrer votre mot de passe"><br>
            <br>
            <button>Validé</button>
        </form>
    </section>
    
</body>
</html>
